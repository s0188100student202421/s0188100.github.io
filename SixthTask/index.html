<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости заказа</title>
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/589415708/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%81%D0%B2%D0%B5%D0%B6%D0%B8%D0%B5-%D1%84%D1%80%D1%83%D0%BA%D1%82%D1%8B-%D0%B8-%D0%BE%D0%B2%D0%BE%D1%89%D0%B8.jpg?s=612x612&w=0&k=20&c=AqKy-fSiJwYynKlGD6uh4kMSq4pi6euD5A6tWsc4Kwk='); 
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .calculator {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label, input, button, select {
      font-size: 18px;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .product-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .product-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
    }

    .product-image:hover {
      transform: scale(1.1);
    }

    .product-item {
      text-align: center;
    }

    .selected {
      border: 3px solid orange;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .options-container, .property-container {
      display: none;
    }

    .service-type-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .service-type-container label {
      margin-right: 10px;
    }

    .service-type-container input {
      margin-left: 5px;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h1>Калькулятор стоимости заказа</h1>

    <!-- Ввод количества товара -->
    <label for="quantity">Количество товара:</label>
    <input type="number" id="quantity" min="1" value="1">

    <!-- Выбор типа услуги (с надписями слева от радиокнопок) -->
    <label for="service-type">Тип услуги:</label>
    <div class="service-type-container">
      <label for="service-type-1">Самовывоз</label>
      <input type="radio" name="service-type" id="service-type-1" value="1" checked>
      <label for="service-type-2">Доставка</label>
      <input type="radio" name="service-type" id="service-type-2" value="2">
      <label for="service-type-3">Покупка оптом</label>
      <input type="radio" name="service-type" id="service-type-3" value="3">
    </div>

    <!-- Выбор товара с картинками -->
    <label for="product">Выберите товар:</label>
    <div class="product-images">
      <div class="product-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE0eKm4zBsGOX6yUWufZr7ft2HEYCV8Wa8rA&s" alt="Яблоко" class="product-image" id="apple" data-price="100" onclick="selectProduct('apple', 100)">
        <div class="product-name">Яблоко</div>
        <div class="product-price">100 руб/кг</div>
      </div>
      <div class="product-item">
        <img src="https://calorizator.ru/sites/default/files/imagecache/product_512/product/banana.jpg" alt="Банан" class="product-image" id="banana" data-price="80" onclick="selectProduct('banana', 80)">
        <div class="product-name">Банан</div>
        <div class="product-price">80 руб/кг</div>
      </div>
      <div class="product-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHaQjruXM_ZUzO-d465ehpy5Ws1YDNB2JVMA&s" alt="Морковь" class="product-image" id="carrot" data-price="50" onclick="selectProduct('carrot', 50)">
        <div class="product-name">Морковь</div>
        <div class="product-price">50 руб/кг</div>
      </div>
      <!-- Добавлены новые товары: Апельсин, Клубника, Виноград -->
      <div class="product-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVHePIe0HcJfnuXHoct2eH9_qwdKU9cWli4g&s" alt="Апельсин" class="product-image" id="orange" data-price="120" onclick="selectProduct('orange', 120)">
        <div class="product-name">Апельсин</div>
        <div class="product-price">120 руб/кг</div>
      </div>
      <div class="product-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD7MkS69YtTiozomE2DW2gv25xyWjaFB9zFA&s" alt="Клубника" class="product-image" id="strawberry" data-price="200" onclick="selectProduct('strawberry', 200)">
        <div class="product-name">Клубника</div>
        <div class="product-price">200 руб/кг</div>
      </div>
      <div class="product-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Table_grapes_on_white.jpg/1200px-Table_grapeson_white.jpg" alt="Виноград" class="product-image" id="grape" data-price="150" onclick="selectProduct('grape', 150)">
        <div class="product-name">Виноград</div>
        <div class="product-price">150 руб/кг</div>
      </div>
    </div>

    <!-- Динамические опции и свойства товара -->
    <div class="options-container">
      <label for="product-options">Выберите опцию:</label>
      <select id="product-options">
        <option value="5">Доставка по городу</option>
        <option value="10">Доставка за город</option>
      </select>
    </div>

    <div class="property-container">
      <label><input type="checkbox" id="product-property" value="10"> Доставка нашей курьерской службой</label>
    </div>

    <!-- Место для вывода результата -->
    <div id="result" class="result"></div>
  </div>

  <script>
    let selectedProduct = '';
    let productPrice = 0;
    let serviceType = 1;
    let selectedOptionPrice = 0;
    let selectedPropertyPrice = 0;

    // Функция для выбора товара
    function selectProduct(productId, price) {
      // Убираем выделение с предыдущего товара
      const images = document.querySelectorAll('.product-image');
      images.forEach(img => img.classList.remove('selected'));

      // Добавляем выделение на выбранный товар
      const selectedImg = document.getElementById(productId);
      selectedImg.classList.add('selected');

      selectedProduct = productId;
      productPrice = price;
      updatePrice();  // Обновляем цену каждый раз при выборе товара
    }

    // Функция для обновления опций и свойств в зависимости от типа услуги
    function updateOptionsAndProperties() {
      const optionsContainer = document.querySelector('.options-container');
      const propertyContainer = document.querySelector('.property-container');
      
      // Скрываем или показываем опции и свойства в зависимости от типа услуги
      if (serviceType === 1) {
        optionsContainer.style.display = 'none';
        propertyContainer.style.display = 'none';
      } else if (serviceType === 2) {
        optionsContainer.style.display = 'block';
        propertyContainer.style.display = 'none';
      } else if (serviceType === 3) {
        optionsContainer.style.display = 'none';
        propertyContainer.style.display = 'block';
      }
    }

    // Функция для обновления стоимости
    function updatePrice() {
      const quantity = document.getElementById('quantity').value;
      let totalPrice = (productPrice + selectedOptionPrice + selectedPropertyPrice) * quantity;

      // Проверка для типа услуги 3 (сколько товара должно быть не менее 30, скидка 20%)
      if (serviceType === 3 && quantity < 30) {
        alert('Для типа услуги 3 количество товара должно быть не менее 30 штук!');
        return;
      }

      // Если количество >= 30 и тип услуги 3, применяем скидку 20%
      if (serviceType === 3 && quantity >= 30) {
        const discountPrice = totalPrice * 0.8;  // 20% скидка
        document.getElementById('result').innerHTML = `
          Общая стоимость: ${totalPrice} руб.<br>
          Стоимость со скидкой (20%): ${discountPrice.toFixed(2)} руб.
        `;
      } else {
        document.getElementById('result').textContent = `Общая стоимость: ${totalPrice} руб.`;
      }
    }

    // Обработчик нажатия на радиокнопки типа услуги
    document.querySelectorAll('input[name="service-type"]').forEach(radio => {
      radio.addEventListener('change', function () {
        serviceType = parseInt(this.value);
        updateOptionsAndProperties();
        updatePrice();  // Пересчитываем цену при изменении типа услуги
      });
    });

    // Обработчик изменения выбранной опции
    document.getElementById('product-options').addEventListener('change', function () {
      selectedOptionPrice = parseInt(this.value);
      updatePrice();  // Обновляем цену при выборе опции
    });

    // Обработчик изменения свойства товара
    document.getElementById('product-property').addEventListener('change', function () {
      selectedPropertyPrice = this.checked ? 15 : 0;
      updatePrice();  // Обновляем цену при изменении свойства
    });

    // Инициализация
    updateOptionsAndProperties();
  </script>

</body>
</html>
